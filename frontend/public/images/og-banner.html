<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }
    .banner {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 30%, #2d1b4e 60%, #1e1b4b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Decorative elements */
    .banner::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
      top: -200px;
      right: -100px;
    }
    .banner::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      bottom: -100px;
      left: -50px;
    }

    /* Grid pattern */
    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    /* AI Icon */
    .ai-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 32px;
      position: relative;
    }
    .ai-icon svg {
      width: 100%;
      height: 100%;
    }

    .title {
      font-size: 72px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -2px;
      margin-bottom: 16px;
      text-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }

    .subtitle {
      font-size: 32px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 40px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.4);
      padding: 12px 24px;
      border-radius: 50px;
      color: #a5b4fc;
      font-size: 18px;
      font-weight: 500;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(99, 102, 241, 0.4);
      border-radius: 50%;
    }
    .particle:nth-child(1) { top: 15%; left: 10%; }
    .particle:nth-child(2) { top: 25%; right: 15%; }
    .particle:nth-child(3) { bottom: 20%; left: 20%; }
    .particle:nth-child(4) { bottom: 30%; right: 10%; }
    .particle:nth-child(5) { top: 40%; left: 5%; }
  </style>
</head>
<body>
  <div class="banner">
    <div class="grid-pattern"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="content">
      <!-- AI Brain Icon -->
      <div class="ai-icon">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" stroke="url(#grad1)" stroke-width="2" fill="rgba(99, 102, 241, 0.1)"/>
          <path d="M30 50 Q30 35 45 35 Q50 30 55 35 Q70 35 70 50 Q70 65 55 65 Q50 70 45 65 Q30 65 30 50Z"
                stroke="url(#grad1)" stroke-width="2" fill="rgba(99, 102, 241, 0.2)"/>
          <circle cx="40" cy="45" r="4" fill="#818cf8"/>
          <circle cx="60" cy="45" r="4" fill="#818cf8"/>
          <circle cx="50" cy="55" r="3" fill="#818cf8"/>
          <line x1="40" y1="45" x2="50" y2="55" stroke="#818cf8" stroke-width="1.5"/>
          <line x1="60" y1="45" x2="50" y2="55" stroke="#818cf8" stroke-width="1.5"/>
          <line x1="40" y1="45" x2="60" y2="45" stroke="#818cf8" stroke-width="1.5"/>
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6366f1"/>
              <stop offset="100%" style="stop-color:#8b5cf6"/>
            </linearGradient>
          </defs>
        </svg>
      </div>

      <h1 class="title">Sistema PQRS</h1>
      <p class="subtitle">Clasificador Inteligente con IA</p>
      <div class="badge">
        <span class="badge-dot"></span>
        Machine Learning · NLP · Clasificación Automática
      </div>
    </div>
  </div>
</body>
</html>
